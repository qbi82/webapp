<head>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Game Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="review.html">Review</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="cartDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cart <span class="badge badge-pill badge-primary" id="cart-count">0</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right p-3" aria-labelledby="cartDropdown">
                    <div id="cart-items-dropdown">
                        <!-- Cart items will be loaded here dynamically -->
                    </div>
                    <button id="clear-cart-dropdown" class="btn btn-danger btn-sm mt-2">Clear Cart</button>
                    <a href="checkout.html" class="btn btn-primary btn-block mt-2">Proceed to Checkout</a> <!-- Added button -->
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Checkout</h1>
    <form action="mailto:s99719@pollub.edu.pl" method="post" enctype="text/plain">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" class="form-control" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>
        <div id="selected-games">
            <!-- Selected games titles will be loaded here dynamically -->
        </div>
        <button type="submit" class="btn btn-primary mt-3">Order Now</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
