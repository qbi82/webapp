<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Game Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Game Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="review.html">Review</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 id="game-title">Loading...</h1>
    <img id="game-image" src="" alt="Game Image" class="img-fluid">
    <p id="game-description">Loading...</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');

        fetch('data/games.json')
            .then(response => response.json())
            .then(games => {
                const game = games.find(g => g.id == gameId);
                if (game) {
                    document.getElementById('game-title').innerText = game.title;
                    document.getElementById('game-image').src = game.image;
                    document.getElementById('game-description').innerText = game.description;
                } else {
                    document.getElementById('game-title').innerText = 'Game not found';
                    document.getElementById('game-image').style.display = 'none';
                    document.getElementById('game-description').innerText = '';
                }
            })
            .catch(error => console.error('Error fetching game details:', error));
    });
</script>
</body>
</html>
