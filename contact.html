<!-- Dynamic Banner -->
<div id="banner" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/baner01.png" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="assets/images/baner22.jpg" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="assets/images/baner11.jpg" class="d-block w-100" alt="Banner 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <h2 class="mt-5">Submit a Review</h2>
    <form id="review-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ownsGame">
            <label class="form-check-label" for="ownsGame">I own this game</label>
        </div>
        <div class="form-group">
            <label for="game">Game Title</label>
            <input type="text" class="form-control" id="game" required>
        </div>
        <div class="form-group">
            <label for="hoursPlayed">Hours Played</label>
            <input type="number" class="form-control" id="hoursPlayed" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" id="rating" required>
                <option value="" disabled selected hidden>Select Rating</option> <!-- Placeholder option -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
